<h2>Hello!</h2>
<h2>Please enter your name</h2>
<form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)">
    <label for="userName">Username:</label>
    <input type="text" id="userName" ng-model="credentials.userName">
    <button type="submit" ng-click="removeCustomer(credentials) ">Enter</button>
    <span ng-bind="addNameError"></span>
</form>
